<script>

    fetch('https://randomuser.me/api/?results=9')
        .then(function (response) {
            return response.json();
        })
        .then(function (data) {
            // console.log(data.results);
            document.querySelector('#cards').innerHTML = render(data.results);
        });

    function render(arraydata) {
        let cards = arraydata.map(data => `
    <div class="card">
        <img src="${data.picture.large}" class="card-img-top" alt="UserImg">
        <div class="card-body">
            <h5 class="card-title">${data.name.last}${data.name.first}</h5>
            <div class="card-text">
               <p>Gender:${data.gender}</p>
               <p>Address:${data.location.postcode} ${data.location.country} ${data.location.city} ${data.location.street.number} ${data.location.street.name}</p>
               <p>Phone:${data.phone}</p>
            </div>
        </div>
    </div>`).join('');
        return cards;
    }
</script>
